<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Orders Form</h1>
      <form method="post" th:action="@{/order/add}" th:object="${order}">
        <label for="order-desc" >Description: </label>
        <input id="order-desc" th:type="text" th:field="*{description}" required minlength="1" maxlength="255"/>

        <label for="order-client">Client: </label>
        <select id="order-client" th:field="*{client}">
          <th:block th:each="client: ${clients}">
            <option th:value="${client.id}">[[${client.nameClient}]]</option>
          </th:block>
        </select>
        <button class="btn btn-success">Add</button>
        <a th:href="@{/order/all}" class="btn btn-danger">Cancel</a>
</form>
</div>
</body>
</html>
